<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()"> Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()"> Calacular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un triangulo</h2>
        <form action="">
            <label for="inputLado1">Ingresa el 1er lado del triangulo</label>
            <input id="inputLado1" type="number">
            <label for="inputLado2">Ingresa el 2do lado del triangulo</label>
            <input id="inputLado2" type="number">
            <label for="inputBase">Ingresa la <base href=""> del triangulo</label>
            <input id="inputBase" type="number">
            <button type="button" onclick="calacularPerimetroTriangulo()">Calcular el perímetro </button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
 
    <script src="./figuras.js"></script>
</body>
</html>
